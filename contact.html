<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NetWise Youth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <div class="navbar-logo">
            <img src="assets/logo.jpeg" alt="NetWise Youth Logo">
        </div>
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="learn.html">Learn</a>
            <a href="exam.html">Exam for Certifications</a> 
        </div>
    </div>

    <div class="contact-container">
        <h1>Contact Us</h1>

        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Send Message">
        </form>

        <div class="contact-email">
            <p>You can also reach us at: <a href="mailto:NetwiseYouth@gmail.com">NetwiseYouth@gmail.com</a></p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!name || !email || !message) {
                alert("All fields are required!");
                return;
            }

            const mailtoLink = `mailto:NetwiseYouth@gmail.com?subject=Message from ${name}&body=Name: ${name}%0D%0AEmail: ${email}%0D%0AMessage:%0D%0A${message}`;
            window.location.href = mailtoLink;

            alert("Your message has been sent! We will get back to you shortly!");
        });
    </script>

</body>
</html>
